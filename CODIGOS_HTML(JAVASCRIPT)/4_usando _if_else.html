<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title> USANDO IF ELSE </title>
    </head>
    <body><!-- CALCULADORA -->
        <H1><p align="center"><font color="red"><b> USANDO IF ELSE </b></font></p></H1>
        
            <!-- CRIANDO FORMULARIO -->
            <form name="FormCalculadora" action="" method="get">
                digite o primeiro valor: ---------<input type="number" name="valor1" placeholder="primeiro valor"/> <br>
                digite o segundo valor: ---------<input type="number" name="valor2" placeholder="segundo valor"/><br><br>
                <font color="blue" > SELECIONE A OPERAÇAO DO CALCULO </font><br>
                <div class="form-floating">
                    <select name="operaçao" id="operaçao" >
                        <option>ADIÇAO</option>
                        <option>SUBTRAÇAO</option>
                        <option>DIVISAO</option>
                        <option>MULTIPLICAÇAO</option>
                    </select> <br><br>
                </div>
                
                <input type="button" class="btn btn-success" value="calcular" onclick="calcular()"/>
            </form>
            
            <!-- CODIGO JAVASCRIPT ABAIXO-->
            <script language="javascript">
                <!--
                    // CRIANDO AS VARIAVEIS
                    var number1;
                    var number2;
                    var calcular;
                    var resultado;
                    // CAPTURANDO OS VALORES DO FORMULARIO
                    function calcular()
                    {
                            number1 = document.FormCalculadora.valor1.value;
                            number2 = document.FormCalculadora.valor2.value;
                            calcular = document.FormCalculadora.operaçao.value;

                            /*
                            Para resolvermos esse problema, isto é, capturarmos um valor numérico (tipo Number ou Numeric),
                            conheceremos os seguintes métodos de conversão:
                            parseInt( ) – faz a conversão de valores inteiros
                            parseFloat( ) – faz a conversão de valores reais (flutuantes/fracionários). */
                            

                            if (calcular == 'ADIÇAO') 
                            {    
                                resultado= parseInt(number1) + parseInt(number2); // parsetInt, faz a corversao de valores inteiros
                                window.alert(resultado);
                                    
                            }
                            else if (calcular == 'SUBTRAÇAO') 
                            {
                                resultado= parseInt(number1) - parseInt(number2);
                                window.alert(resultado);    
                            }
                            else if (calcular == 'DIVISAO') 
                            {
                                resultado= parseInt(number1) / parseInt(number2);
                                window.alert(resultado);    
                            }
                            else if (calcular == 'MULTIPLICAÇAO') 
                            {
                                resultado= parseInt(number1) * parseInt(number2); 
                                window.alert(resultado.toString());// toString, transforma um valor numerico em uma string    
                            }
                    }
                //-->
            </script>
            


    </body>
</html>
