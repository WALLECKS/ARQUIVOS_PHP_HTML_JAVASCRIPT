<!-- FORMULARIO PARA CONCATENAR NOME É SOBRENOME
Criando formularios para captura de informaçoes 
  para concatenaçao
-->
<form name="FormConcatena" action="" method="post">
    nome:-------------<input type="text" name="nome" placeholder="informe seu nome" size="50%"/><br><hr>
    sobrenome:--------<input type="text" name="sobrenome" placeholder="informe seu nome" size="50%"/>
    <button type="submit" value="Concatena" onclick="concatenaçao()"> ENVIAR </button>
</form>
                        
<!-- codigo javascript abaixo -->
