<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGUNDO CODIGO JAVASCRIPT</title>
</head>
<body>
<h1>SEGUNDO CODIGO JAVASCRIPT</h1>
<script language="javascript">
<!--
/*
ESPECIFICANDO AS VARIAVEIS
*/
var nome;
var idade;
var nacionalidade;

/* 
ENTRADA DE DADOS
window = Uma tela web = uma janela web carregada pelo navegador (browser).
document = Um documento web = uma página web carregada pelo navegador (browser) 
window e document SAO EXEMPLOS DE OBJETOS NO JAVASCRIPT
*/
nome = window.prompt('informe seu nome','digite seu nome');
idade = window.prompt('informe sua idade','digite sua idade');
nacionalidade = window.prompt('informe sua nacionalidade','qual a sua nacionalidade');

/*
>objeto<
São elementos ou sujeitos de uma ação, responsáveis por um comando ou por uma instrução. Por exemplo:
document 
write

>método<
É uma forma ou um recurso que indica como um objeto será manipulado ou processado.
Podemos definir métodos de entrada ou de saída.
Exemplos de método: prompt, form, alert, write.

>propriedade<
É uma característica específica para tratar um objeto. 
Por exemplo: a aplicação de funções matemáticas, logarítmicas ou de variações.
Exemplos de propriedade: PI, sqrt, random.

>evento<
É um recurso de ação aplicado ao objeto.
Exemplos de eventos: 
onclick, onblur, onfocus, onload, onmousedown, onmousemove, onmouseout, onmouseover.
*/

/*
SAIDA DE DADOS
*/
document.write(nome);
document.write(idade);
document.write(nacionalidade);
//-->
</script>
</body>
</html>
